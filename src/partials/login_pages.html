  <!-- Start::Global Function (used by all pages) -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function isCurrentPage(url) {
        return window.location.href.includes(url);
      }

      if (isCurrentPage("index.html")) {
        document.querySelector(".page-responsive").href =
          "assets/css/pages/beranda.css";
      } else if (isCurrentPage("kontak.html")) {
        document.querySelector(".page-responsive").href =
          "assets/css/pages/kontak.css";
      }else if (isCurrentPage("tentangkami.html")) {
        document.querySelector(".page-responsive").href =
          "assets/css/pages/tentangkami.css";
      } else if (isCurrentPage("layanan.html")) {
        document.querySelector(".page-responsive").href =
          "assets/css/pages/layanan.css";
      } else if (isCurrentPage("artikel.html")) {
        document.querySelector(".page-responsive").href =
          "assets/css/pages/artikel.css";
      }
    });
  </script>
  <!-- End::Global Function -->
