{{#> partials/login_pages.html }}
<section class="login-section">
  <div class="container container--login">
    <div class="login-form">
      <img src="assets/media/images/Logo.png" alt="Logo Koperasi" />
      <h2 class="login-title">Login</h2>
      <form id="loginForm">
        <input type="text" id="nikInput" placeholder="NIK/NO_ANGGOTA..." required />
        <button type="submit">LOGIN</button>
      </form>
    </div>
  </div>

  
<div class="modal" id="passwordModal">
  <div class="modal-content">
    <h2>Password</h2>
   <input type="password" id="adminPassword" placeholder="Password" />
    <button id="confirmPassword">Login</button>
  </div>
</div>
</section>




<style>
  .login-section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

    .container--login {
      width: 100%;
      max-width: 360px;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;

      .login-form {
        img {
          width: 321px;
          margin-bottom: 1rem;
        }

        .login-title {
          font-size: 1.5rem;
          font-weight: bold;
          margin-bottom: 1rem;
        }

        form {
          display: flex;
          flex-direction: column;

          input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
          }

          button {
            padding: 0.8rem;
            background-color: #504b38;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;

            &:hover {
              background-color: #3f3a2c;
            }
          }
        }
      }
    }
  }

  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;

    .modal-content {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      width: 300px;
      text-align: center;

      h2 {
        font-size: 1.5rem;
          font-weight: bold;
          margin-bottom: 1rem;
      }

      input {
        padding: 0.6rem;
        margin-bottom: 1rem;
        border: 2px solid #ccc;
        width: 100%;
      }

      button {
        padding: 0.6rem 1rem;
        background-color: #504b38;
        color: #fff;
        border: none;
        border-radius: 4px;
      }
    }
  }
</style>

<script>
  const users = [
    { nik: '123', role: 'anggota' },
    { nik: 'admin123', role: 'admin', password: '123' }
  ];

  const loginForm = document.getElementById('loginForm');
  const nikInput = document.getElementById('nikInput');
  const passwordModal = document.getElementById('passwordModal');
  const confirmPasswordBtn = document.getElementById('confirmPassword');
  const adminPasswordInput = document.getElementById('adminPassword');

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const nik = nikInput.value.trim();
    const user = users.find(u => u.nik === nik);

    if (!user) {
      alert('NIK/No Anggota tidak ditemukan');
      return;
    }

    if (user.role === 'anggota') {
      window.location.href = 'index.html';
    } else if (user.role === 'admin') {
      passwordModal.style.display = 'flex';
    }
  });

  confirmPasswordBtn.addEventListener('click', () => {
    const nik = nikInput.value.trim();
    const password = adminPasswordInput.value;
    const user = users.find(u => u.nik === nik);

    if (user && user.password === password) {
      window.location.href = 'kontak.html';
    } else {
      alert('Password salah');
    }
  });

</script>
